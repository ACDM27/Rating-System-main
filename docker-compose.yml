version: "3"

services:
  pgsql:
    image: postgres:15-alpine
    restart: always
    container_name: rating-system-pgsql
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-vote}
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgsql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: rating-system-backend
    restart: always
    environment:
      # Database Configuration
      DATABASE_TYPE: postgres
      DATABASE_HOST: pgsql
      DATABASE_PORT: 5432
      DATABASE_USER: ${PGUSER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      DATABASE_NAME: ${POSTGRES_DB:-vote}
      # Timezone
      TZ: Asia/Shanghai
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      pgsql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: rating-system-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend